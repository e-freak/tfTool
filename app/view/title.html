<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TIFF-Tool</title>
  <link rel="stylesheet" href="../css/default.css" />
</head>

<body>
  <main>
    <div class="connection-field">
      <!-- 接続画面 -->
      IP:
      <input type="text" name="ip" pattern="^\d{1,3}(\.\d{1,3}){3}$" placeholder="000.000.000.000" required />
      Name:
      <input type="text" name="name" placeholder="anonymous" required />
      Password:
      <input type="text" name="password" placeholder="nopass" required />
      <button type="button" id="connect-button">connect</button>
      <button type="button" id="disconnect-button">disconnect</button>
    </div>
    <div class="status-field">
      <!-- ステータス画面 -->
      <textarea id="ftp-log">tfTool v0.0.1</textarea>
    </div>
    <div class="send-field">
      <!-- 送信ファイル -->
      送信ファイル:
      <input type="text" name="file" size="100" maxlenth="80">
      <button type="button" id="send-button">send</button>
    </div>
    <div class="option-field">
      <!-- オプション -->
      <div class="option">
        両面
        <input type="checkbox" name="duplex" value="1">
        <select name="duplex">
          <option>singleside</option>
          <option>bothside</option>
          <option>flip</option>
        </select>
      </div>
      <div class="option">
        給紙トレイ
        <input type="checkbox" name="tray" value="1">
        <select name="tray">
          <option>tray1</option>
          <option>tray2</option>
          <option>tray3</option>
        </select>
      </div>
      <div class="option">
        用紙サイズ/紙種
        <input type="checkbox" name="paper" value="1">
        <select name="papersize">
          <option>a4r</option>
          <option>a4</option>
          <option>a3r</option>
        </select>
        <select name="paperkind">
          <option>plain</option>
          <option>recycled</option>
        </select>
      </div>
    </div>
  </main>
  <script src="../script/title-view-controller-loader.js"></script>
</body>

</html>
